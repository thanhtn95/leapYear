<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let y = parseInt(prompt("Enter Year:"))
    let isLeapYear = ((y % 4 == 0) && (y % 100 != 0) || (y % 400 == 0));
    if(isLeapYear){
        alert(y+" is a leap Year");
    }else{
        alert(y+" isn't a leap Year!!")
    }
</script>
</body>
</html>
